version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: neurosync-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neurosync
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: neurosync-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  neurosync-api:
    build: ./backend
    container_name: neurosync-api
    environment:
      PORT: 4000
      NODE_ENV: development
      JWT_SECRET: dev-secret
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_BUCKET: neurosync
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      TENANT_DEFAULT: local
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      LLM_MODE: local
      LOCAL_LLM_PATH: ./models/your-local-llm
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "4000:4000"
    # Uncomment to use a local .env file
    # env_file:
    #   - ./.env

volumes:
  pgdata:
  redisdata:


